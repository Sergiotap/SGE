<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="texto">
    <input type="button" value="pulsa">
    <div></div>
</body>
<script>
    let targets=document.getElementsByTagName('input')
    targets[1].addEventListener('click', meter, false)
    function meter(){
        document.getElementsByTagName('div')[0].innerHTML=targets[0].value
    }
</script>
</html>
